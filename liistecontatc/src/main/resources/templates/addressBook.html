<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<title>AddressBook</title>
<script src="http://code.jquery.com/jquery-2.1.4.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/js/materialize.min.js"
	th:src="@{/webjars/materializecss/0.96.0/js/materialize.min.js}"></script>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/css/materialize.min.css"
	th:href="@{/webjars/materializecss/0.96.0/css/materialize.min.css}"
	rel="stylesheet" />
	
<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	
</head>

<body>


	<nav>
		<div class="nav-wrapper">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a th:href="@{/addressBook}"> My AddressBook </a></li>
				<li><a th:href="@{/addressBook}"> Profile</a></li>
			</ul>
		</div>
	</nav>
	
	<ul id="contactBook" class="collection with-header"
		th:each="contact, contactStat : *{addressBook.contacts}">
		<li th:if="${contactStat.index &lt; 1}" th:class="collection-header"><h4 th:text="${addressBookTitle}"></h4></li>
		<li class="collection-item avatar"><img
			th:src="${contact.pictureUrl}" alt="" class="circle" /> <span
			class="title" th:text="|${contact.firstname} ${contact.lastname}|">Firstname Lastname</span>
			<p th:inline="text">
				[[${contact.phoneNumber}]] <br /> [[${contact.company}]]
			</p> <a href="#!" class="secondary-content"><i
				class="mdi-action-lock-outline"></i></a></li>
	</ul>
</body>
</html>
